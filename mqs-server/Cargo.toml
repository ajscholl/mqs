[package]
name = "mqs-server"
version = "0.1.0"
authors = ["Jonas Scholl <jonas.scholl@lingumatiker.de>"]
edition = "2018"

[dependencies.mqs-common]
path = "../mqs-common"

[dependencies.async-trait]
version = "0.1.26"

[dependencies.base64]
version = "0.12.0"

[dependencies.cached]
version = "0.12.0"

[dependencies.chrono]
version = "0.4.10"
features = ["serde"]

[dependencies.diesel]
version = "1.4.4"
features = ["postgres", "chrono", "uuidv07"]

[dependencies.dotenv]
version = "0.15.0"

[dependencies.hyper]
version = "0.13"

[dependencies.tokio]
version = "0.2.20"
features = ["rt-core", "rt-threaded", "rt-util", "sync", "blocking", "tcp", "time"]

[dependencies.log]
version = "0.4.8"

[dependencies.r2d2]
version = "0.8.8"

[dependencies.r2d2-diesel]
version = "1.0"

[dependencies.sha2]
version = "0.8.1"

[dependencies.serde]
version = "1.0.106"

[dependencies.serde_derive]
version = "1.0.106"

[dependencies.serde_json]
version = "1.0.52"

[dependencies.uuid]
version = "0.8.1"
features = ["serde", "v4"]
